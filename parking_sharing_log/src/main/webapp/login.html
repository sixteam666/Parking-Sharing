    <div class="container">

                    <div class="panel-heading">
                        <h3 class="panel-title">商品评论</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="myform" action="/user/login" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入由数字或字母组成的账号" name="u_username" type="text" autofocus id="inputEmail1">
                                    <span class="span error_loginname">*账号格式不正确</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入6位数字密码" name="u_password" type="password" id="inputEmail2">
                                    <span class="span error_password">*密码格式不正确</span>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="2" id="check">记住密码
                                        <input type="hidden" id="hid" value="0" name="remember" >
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block" >登录</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script >
    	var ocheck = document.getElementById("check");
    	var ohid = document.getElementById("hid");
    	ocheck.onclick = function(){
    		console.info(this.checked);
    		if(this.checked==true){
    			ohid.value=1;
    			
    		}else{
    			ohid.value=0;
    			
    		}
    	}
    
    
		var oinp_name = document.getElementById("inputEmail1");
		var oinp_pwd = document.getElementById("inputEmail2");
		
		var ospan_name = document.getElementsByClassName("span")[0];
		var ospan_pwd = document.getElementsByClassName("span")[1];
		
		oinp_name.onblur = function(){
            var regexp = /^[0-9a-z]{1,}$/;
            var inpValue = this.value;
            if(!regexp.test(inpValue)){
            	ospan_name.style.visibility = "visible";
                return false;
            }else {
            	ospan_name.style.visibility = "hidden";
                return true;
            }
        }
		
		oinp_pwd.onblur = function(){
            var regexp = /^[0-9]{6}$/;
            var inpValue = this.value;
            if(!regexp.test(inpValue)){
            	ospan_pwd.style.visibility = "visible";
                return false;
            }else{
            	ospan_pwd.style.visibility = "hidden";
                return true;
            }
        }
		
		/*
         * 阻止表单提交
         * return false 阻止表单提交
         * */
        var oform = document.getElementById("myform")
        oform.onsubmit = function(){
            //onblur()表示执行一次 匿名函数
            var boo1 = oinp_name.onblur();
            var boo2 = oinp_pwd.onblur();
            
            if(boo1 && boo2){
                return true;
            }
            return false;
        }
    
    </script>
